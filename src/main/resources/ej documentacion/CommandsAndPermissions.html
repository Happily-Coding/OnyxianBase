        <h1>Commands & Permissions</h1>
        <p>Both the command to send the console message, and the permission required are configurable.</p>
        <p>By default, the command requires sendConsoleMessage.sendMessage permission node and is called SendConsoleMessage. 
        It also has the following aliases: scm, scmsg, consolemessage </p>
